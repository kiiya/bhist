<html>
	<head>
		<title>Bash history</title>
<!-- 		<link rel="stylesheet" href="{{ url_for('static', filename='css/materialize.css') }}">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
		<style>
			body {
				background: #eceff1;
			}
			nav {
				background: #263238;
			}
			.active {
				background: #eceff1;
			}
		</style>
	</head>
	<body>
		<nav>
			<div class="nav-wrapper">
				<form>
					<div class="input-field">
						<input id="search" type="search" required>
						<label class="label-icon" for="search"><i class="material-icons">search</i></label>
						<i class="material-icons">close</i>
					</div>
				</form>
			</div>
		</nav>
		<div class="container">
			<div class="container">
				<div class="row">
					<div class="col s4 m4">
						<form action="/clear" method="get">
							<input class="btn" type="submit" value="clear">
						</form>
					</div>
					<div class="col s4 m4">
						<form action="">
							<input class="btn" type="submit" value="Refresh">
						</form>
					</div>
					
					<div class="col s4 m4">
						<form action="">
							<input class="btn" type="submit" value="Save">
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12 m12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">
							<h4>Your bash history as a web app</h4>
						</span>
						<p>
							<ol>
								{% for cmd in history %}
									<li>{{ cmd.date }} {{ cmd.cmdd }}</li>
								{% endfor %}
							</ol>
						</p>
					</div>
					<div class="card-action">
						<ul class="pagination">
							<li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
							<li class="active"><a href="#!">1</a></li>
							<li class="waves-effect"><a href="#!">2</a></li>
							<li class="waves-effect"><a href="#!">3</a></li>
							<li class="waves-effect"><a href="#!">4</a></li>
							<li class="waves-effect"><a href="#!">5</a></li>
							<li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<script src="{{ url_for('static', filename='js/materialize.js') }}"></script>
	</body>
</html>
